<body>
    <h1>Registration Form</h1>
    <form action="" method="POST">
        <label for="firstName">First Name: </label>
        <input type="text" name="firstName" id="" placeholder="Enter Your First Name">
        <br>

        <label for="lastName">Last Name: </label>
        <input type="text" name="lastName" id="" placeholder="Enter Your Last Name">
        <br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="" placeholder="Enter Your Email">
        <br>

        <label for="contact">Contact Number: </label>
        <input type="text" name="contact" id="" placeholder="Enter Your Contact Number">
        <br>

        <label for="password">Password: </label>
        <input type="password" name="password" id="" placeholder="Enter Your Password">
        <br>

        <label for="confirmPassword">Confirm Password: </label>
        <input type="password" name="confirmPassword" id="" placeholder="Confirm Your Password">
        <br>
        <br>
    </form>

    <h1>Sample Table</h1>

    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
